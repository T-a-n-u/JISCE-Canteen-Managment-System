<!DOCTYPE html>
<html>
<head>
    <title>Food Menu</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="Menustyle.css">
</head>
<body>
    <div class="menu">
        <div class="heading">
            <h1>FOOD MENU</h1>
            <h3>&mdash; Welcome &mdash; </h3>
        </div>
        <div class="food-items">
            <img src="paratha.jpg">
            <div class="details">
                <div class="details-sub">
                    <h5>Hot Delicious Aloo Paratha</h5>
                    <h5 class="price">₹10 </h5>
                </div>
                <button>Add To Cart</button>
            </div>
        </div>

        <div class="food-items">
            <img src="chowmin.jpg">
            <div class="details">
                <div class="details-sub">
                    <h5>Delicious chowmin</h5>
                    <h5 class="price"> ₹50 </h5>
                </div>
                <button>Add To Cart</button>
            </div>
        </div>

        <div class="food-items">
            <img src="Fried-Rice.jpg">
            <div class="details">
                <div class="details-sub">
                    <h5>Delicious Fried Rice</h5>
                    <h5 class="price"> ₹50 </h5>
                </div>
                <button>Add To Cart</button>
            </div>
        </div>

        <div class="food-items">
            <img src="Chili-Chicken-scaled.jpg">
            <div class="details">
                <div class="details-sub">
                    <h5>Delicious Chili Chicken</h5>
                    <h5 class="price"> ₹50 </h5>
                </div>
               <button>Add To Cart</button>
            </div>
        </div>

        <div class="food-items">
            <img src="cold.jpg">
            <div class="details">
                <div class="details-sub">
                    <h5>Cold Drinks</h5>
                    <h5 class="price"> ₹30 </h5>
                </div>
                <button>Add To Cart</button>
            </div>
        </div>

        <div class="food-items">
            <img src="Sandwich.jpeg">
            <div class="details">
                <div class="details-sub">
                    <h5>BBQ Sandwich</h5>
                    <h5 class="price"> ₹20 </h5>
                </div>
                <button>Add To Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
